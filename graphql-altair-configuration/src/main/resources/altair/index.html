<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>${altairPageTitle}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/x-icon" href="//cdn.jsdelivr.net/npm/altair-static@${altairVersion}/build/dist/favicon.ico">
    <link href="//cdn.jsdelivr.net/npm/altair-static@${altairVersion}/build/dist/styles.css" rel="stylesheet" />
</head>

<body>
<style>
    .loading-screen {
        display: none;
    }
</style>
<div class="loading-screen styled">
    <div class="loading-screen-inner">
        <div class="loading-screen-logo-container">
            <img src="assets/img/logo_350.svg" alt="Altair">
        </div>
        <div class="loading-screen-loading-indicator">
            <span class="loading-indicator-dot"></span>
            <span class="loading-indicator-dot"></span>
            <span class="loading-indicator-dot"></span>
        </div>
    </div>
</div>
<script rel="preload" as="script" type="text/javascript" src="//cdn.jsdelivr.net/npm/altair-static@${altairVersion}/build/dist/runtime.js"></script>
<script rel="preload" as="script" type="text/javascript" src="//cdn.jsdelivr.net/npm/altair-static@${altairVersion}/build/dist/polyfills.js"></script>
<script rel="preload" as="script" type="text/javascript" src="//cdn.jsdelivr.net/npm/altair-static@${altairVersion}/build/dist/main.js"></script>

<script>
    var altairOptions = {
        endpointURL: "${altairEndpoint}"
    };
    window.addEventListener("load", function() {
        AltairGraphQL.init(altairOptions);
    });
</script>
</body>

</html>
